<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" style="padding: 5px;">
        <form action="" method="post">
            {% csrf_token %}
            <div class="row">
        <div class="col-md-6">
                <div style="padding: 5px; margin: 10px;">
                    <div class="row">
                    <div class="col-md-4">
                        <label for="username"><b>Username:</b></label>
                    </div>
                    <div class="col-md-4">
                        <input class="form-control-lg" type="text" name="username" placeholder="Username" required>
                    </div>
                    </div>
                </div>
                <div style="padding: 5px; margin: 10px;">
                    <div class="row">
                        <div class="col-md-4">
                    <label for="First Name"><b>First Name:</b></label>
                        </div>
                        <div class="col-md-4">
                    <input class="form-control-lg" type="text" name="first_name" placeholder="First Name" required>
                        </div>
                    </div>
                </div>
                <div style="padding: 5px; margin: 10px;">
                    <div class="row">
                        <div class="col-md-4">
                    <label for="Last Name"><b>Last Name:</b></label>
                        </div>
                        <div class="col-md-4">
                    <input class="form-control-lg" type="text" name="last_name" placeholder="Last Name" required>
                        </div>

                    </div>
                </div>
                <div style=" margin: 10px;">
                    <div class="row">
                        <div class="col-md-4">
                    <label for="Email"><b>Email:</b></label>
                        </div>
                        <div class="col-md-4">
                    <input class="form-control-lg" type="text" name="email" placeholder="Email" required >
                        </div>
                    </div>
                </div>
                <div style="padding: 5px; margin: 10px;">
                    <div class="row">
                        <div class="col-md-4">
                    <label for="Password"><b>Password:</b></label>
                        </div>
                        <div class="col-md-4">
                    <input class="form-control-lg" type="password" name="password" placeholder="Password" required >
                        </div>

                    </div>
                </div>
                <div style="padding: 5px; margin: 10px;">
                    <div class="row">
                        <div class="col-md-4">
                    <label for="Address"><b>Address:</b></label>
                        </div>
                        <div class="col-md-4">
                    <input class="form-control-lg" type="text" name="Address" placeholder="Address" required>
                        </div>

                    </div>
                </div>
                <div style="padding: 5px; margin: 10px;">
                    <div class="row">
                        <div class="col-md-4">
                    <label for="Age"><b>Age:</b></label>
                        </div>
                        <div class="col-md-4">
                    <input class="form-control-lg" type="tel" maxlength="3" name="age" placeholder="Age" required>
                        </div>

                    </div>
                </div>
                <div style="padding: 5px; margin: 10px;">
                    <div class="row">
                        <div class="col-md-4">
                    <label for="Mobile"><b>Mobile:</b></label>
                        </div>
                        <div class="col-md-4">
                    <input class="form-control-lg" type="tel" maxlength="10" name="Mobile" placeholder="Mobile" required>

                        </div>

                    </div>
                </div>
                <div style="padding: 5px;">
                    <input class="btn btn-secondary" type="submit" value="Register">
                </div>

                </div>
            </div>
                   </form>
    </div>
</body>
</html>
